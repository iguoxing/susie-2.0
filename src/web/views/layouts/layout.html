<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
   {% include "../../components/nav/nav.html" %}
    <div id="app">
        {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery.pjax/2.0.1/jquery.pjax.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.6.0/vue.js"/>
    <script type="text/javascript">
      $(document).pjax("a","#app");
    </script>
    {% block scripts %} {% endblock %}
</body>
</html>
